<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Growfact Welcome</title>
  </head>
  <body>
    <div class="main">
      <header class="d-flex justify-content-center">
        <img
          src="https://growfactindia.com/user-assets/images/company/newlogo2.png"
          alt="logo"
        />
      </header>

      <main class="container w-50">
        <label for="name">Enter Your Name</label>
        <input
          class="form-control"
          type="text"
          name="name"
          id="name"
          autocapitalize="name"
          placeholder="Your Name"
          required
        />
        <label for="phone">Senior's Mobile No.</label>
        <input
          class="form-control"
          type="text"
          name="phone"
          id="phone"
          maxlength="10"
          autocapitalize="phone"
          placeholder="Your Senior mobile number"
          required
        />
        <label for="image">Upload Photo</label>
        <input
          class="form-control"
          id="imgInput"
          accept="image/*"
          type="file"
        />
        <!-- <img id='img' alt="photo" width="300px">  -->
        <br /><br />
        <button class="btn btn-success" id="submit">Get Certificate</button>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="FileSever.js"></script>
    <script src="index.js"></script>
  </body>
</html>
